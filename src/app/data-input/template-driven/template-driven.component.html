<p>template-driven works!</p>
<h1>{{name}}</h1>

<section>
  <div class="container">
    <form class="row g-3" #checkoutForm="ngForm">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="data.email" name="email" required
          (change)="emailChange(name)" #name="ngModel">
        <span [style.display]="(name.valid || name.pristine) ? 'none': 'block'">
          Field is required !
        </span>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="data.password" name="password">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" [(ngModel)]="data.adress"
          name="adress" minlength="10">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
          [(ngModel)]="data.adress2" name="adress2">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" [(ngModel)]="data.city" name="city">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="number" class="form-control" id="inputZip" [(ngModel)]="data.zip" name="zip" required min="100"
          max="99999">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="data.check" name="check">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" [disabled]="checkoutForm.invalid" class="btn btn-primary">Sign in</button>
      </div>
    </form>

  </div>
</section>
