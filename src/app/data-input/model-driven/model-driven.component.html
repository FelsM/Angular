<h1>Model driven</h1>
<section>
  <div class="container">
    <form class="row g-3" [formGroup]="checkoutForm">
      <div class="row">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" formControlName="email">
          <!-- <input type="email" class="form-control" id="inputEmail4" [formControl]="new FormControl()"> -->
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" formControlName="password">
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="adress">
        </div>
      </div>
      <div formGroupName="adressGroup" class="row">
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
            formControlName="adress2">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" formControlName="city">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="number" class="form-control" id="inputZip" formControlName="zip">
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="check">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
        <div class="col-12" formArrayName="customData">
          <button (click)="addCustomField()" class="btn btn-success">add custom field</button>
          <div *ngFor="let cust of customData.controls; let i = index">
            <label for="">Custom
              <input type="text" [formControlName]="i">
            </label>
          </div>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>

  </div>
</section>
