<section>
  <div class="container">
    <form class="row g-3" [formGroup]="addProductForm">
      <div class="row">
        <div class="col-6">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="col-6">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" formControlName="price">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="available" formControlName="available">
            <label class="form-check-label" for="available">
              available
            </label>
          </div>
        </div>
        <div class="col-12">
          <button (click)="addProduct()" type="submit" class="btn btn-primary">Add product</button>
        </div>
      </div>
    </form>

  </div>
</section>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <th>name</th>
    <th>price</th>
    <th>available</th>
    <th>controls</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.price | number : '1.2-2' : 'en-US' | currency }}</td>
      <td>{{product.available}}</td>
      <td><button (click)=delete(product.id)>x</button></td>
    </tr>
  </tbody>
</table>
